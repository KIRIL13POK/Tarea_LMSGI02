<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de un hotel</title>
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

        <main class="contenedorFlexbox">
            <div class="contenedor_formulario">
            
                <form action="">
                    <!--nombre, apellidos, teléfono de contacto, e-mail, número de noches.-->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br>
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <br>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono">
                    <br>
                    <label for="correo">e-mail:</label>
                    <input type="email" id="correo" name="correo">
                    <br>
                    <label for="noches">Número de noches:</label>
                    <input type="number" id="noches" name="noches" min="1" required>
                    <br>
                    <!--menús desplegables para recoger la fecha de entrada (día/mes).-->
                    <label for="fecha_entrada">Fecha de entrada:</label>
                    <input type="date" id="fecha_entrada" name="fecha_entrada" required>
                    <label for="fecha_salida">Fecha de salida:</label>
                    <input type="date" id="fecha_salida" name="fecha_salida" required>
                    <!-- botón de radio para elegir entre habitación simple, doble o matrimonio. -->
                    <p>Tipo de habitación:</p>
            
                    <input type="radio" id="simple" name="tipo_habitacion" value="simple" required>
                    <label for="simple">Simple</label>
                    <br>
            
                    <input type="radio" id="doble" name="tipo_habitacion" value="doble">
                    <label for="doble">Doble</label>
                    <br>
            
                    <input type="radio" id="matrimonio" name="tipo_habitacion" value="matrimonio">
                    <label for="matrimonio">Matrimonio</label>
                    <br>
                    <!-- Un campo de selección múltiple (checkbox) que permita al usuario indicar si desea desayuno, comida, cena y/o cama
                        supletoria. -->
                    <p>Servicios adicionales:</p>
            
                    <input type="checkbox" id="desayuno" name="servicios" value="desayuno">
                    <label for="desayuno">Desayuno</label>
                    <br>
            
                    <input type="checkbox" id="comida" name="servicios" value="comida">
                    <label for="comida">Comida</label>
                    <br>
            
                    <input type="checkbox" id="cena" name="servicios" value="cena">
                    <label for="cena">Cena</label>
                    <br>
            
                    <input type="checkbox" id="cama_supletoria" name="servicios" value="cama_supletoria">
                    <label for="cama_supletoria">Cama supletoria</label>
                    <br>
                    <!-- Una caja de texto donde se puedan dejar comentarios. -->
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
                    <br>
                    <!-- Un botón para limpiar el formulario y otro para enviarlo. -->
                    <button type="reset">Limpiar</button>
                    <button type="submit">Enviar</button>
            
                </form>
            
            </div>
        </main>
    
</body>
</html>
